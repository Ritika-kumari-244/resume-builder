<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder website</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1 class="text-center">RESUME BUILDER</h1>
 
    <div class="row">

        <div class="col-md-6">
            <h3>personal info:</h3>

            <div class="form-group mt-2">
                <label for="name">Your Name</label><br>
                <input type="text" id="name" placeholder="Enter your name...." class="form-control name">
            </div>
            <div class="form-group mt-2">
                <label for="contact">Your contact no.</label><br>
                <input type="text" id="contact" placeholder="Enter your mobile no....." class="form-control contact">
            </div>
            <div class="form-group mt-2">
                <label for="name">Your address</label><br>
                <textarea type="text" id="address" placeholder="Enter your address...." class="form-control address" rows="5"></textarea>
            </div> <br>
            <h4>important links:</h4>

        <label for="name">linkedin</label><br>
        <input type="text" name="" id="linkedin" placeholder="Enter here...." class="form-control linkd"><br>
    
        <label for="name">github</label><br>
        <input type="text" name="" id="github" placeholder="Enter here...." class="form-control git">
        </div>
        <div class="col-md-6">
            <h3>acadmic details:</h3>
            <div class="form-group mt-2">
                <label for="name">Objective</label><br>
                <textarea type="text" id="object" placeholder="Enter here...." class="form-control Object" rows="3"></textarea>
            </div>
            <div class="form-group mt-2"  id="we">
                <label for="name">Work Experience</label><br>
                <textarea "text" id="workEx" placeholder="Enter here...." class="form-control weField" rows="3"></textarea>
                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewField()" class="btn btn-primary btn-sn">Add</button>
                </div>
            </div>
            <div class="form-group mt-2" id="skills">
                <label for="name">Skills</label><br>
                <textarea type="text" id="Skills" placeholder="Enter here...." class="form-control Skills" rows="3"></textarea>
                <div class="container text-center mt-2" id="skillAddButton">
                    <button onclick="addNewSkill()" class="btn btn-primary btn-sn">Add</button>
                </div>
            </div>
        </div>
        



    </div>


    <div class="container text-center mt-2">
        <button class="btn btn-primary btn-sn">Build Resume</button>
    </div>
</div>






    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
